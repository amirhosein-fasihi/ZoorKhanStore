<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زورخان - فروشگاه مکمل‌های ورزشی</title>
    <meta name="description" content="زورخان - فروشگاه آنلاین مکمل‌های ورزشی و تغذیه‌ای با بهترین کیفیت و قیمت">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Persian/Arabic font -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'vazir': ['Vazirmatn', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#1f2937',
                        'secondary': '#059669',
                        'accent': '#f59e0b',
                    }
                }
            }
        }
    </script>
</head>
<body class="font-vazir bg-gray-50 text-gray-900" dir="rtl">
    <!-- Loading spinner -->
    <div id="loading" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-lg text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mx-auto mb-4"></div>
            <p class="text-gray-600">در حال بارگذاری...</p>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app" class="min-h-screen">
        <!-- Header will be rendered here -->
        <header></header>
        
        <!-- Main content will be rendered here -->
        <main></main>
        
        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-12 mt-16">
            <div class="container mx-auto px-4">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                    <div class="md:col-span-2">
                        <div class="flex items-center mb-4">
                            <img src="/static/assets/logo.svg" alt="زورخان" class="h-10 w-10 ml-3">
                            <h3 class="text-xl font-bold">زورخان</h3>
                        </div>
                        <p class="text-gray-300 mb-4">فروشگاه تخصصی مکمل‌های ورزشی با بیش از ۵ سال تجربه در ارائه بهترین محصولات تغذیه‌ای برای ورزشکاران.</p>
                    </div>
                    <div>
                        <h4 class="font-bold mb-4">لینک‌های مفید</h4>
                        <ul class="space-y-2 text-gray-300">
                            <li><a href="#" onclick="app.showHome()" class="hover:text-white">خانه</a></li>
                            <li><a href="#" onclick="app.showProducts()" class="hover:text-white">محصولات</a></li>
                            <li><a href="#" onclick="app.showBlog()" class="hover:text-white">مقالات</a></li>
                            <li><a href="#" onclick="app.showAbout()" class="hover:text-white">درباره ما</a></li>
                        </ul>
                    </div>
                    <div>
                        <h4 class="font-bold mb-4">تماس با ما</h4>
                        <ul class="space-y-2 text-gray-300">
                            <li><i class="fas fa-phone ml-2"></i> ۰۲۱-۱۲۳۴۵۶۷۸</li>
                            <li><i class="fas fa-envelope ml-2"></i> info@zoorkhan.com</li>
                            <li><i class="fas fa-map-marker-alt ml-2"></i> تهران، ایران</li>
                        </ul>
                    </div>
                </div>
                <div class="border-t border-gray-700 mt-8 pt-8 text-center text-gray-400">
                    <p>&copy; ۱۴۰۳ زورخان. تمامی حقوق محفوظ است.</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- Toast notification container -->
    <div id="toast-container" class="fixed top-4 left-4 z-50 space-y-2"></div>

    <!-- Cart Sidebar -->
    <div id="cart-sidebar" class="fixed top-0 left-0 h-full w-96 bg-white shadow-xl transform translate-x-full transition-transform duration-300 z-40 overflow-y-auto">
        <div id="cart-content" class="p-6">
            <!-- Cart content will be loaded here -->
        </div>
    </div>

    <!-- Overlay for cart -->
    <div id="cart-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden"></div>

    <!-- JavaScript libraries -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <!-- Custom JavaScript modules -->
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/Header.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/ProductCard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/Cart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/Admin.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/Dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/Blog.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    <!-- Initialize the app -->
    <script>
        // Initialize the application when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the main app
            window.app = new App();
            
            // Make sure all components are available
            console.log('App initialized:', window.app);
            console.log('API available:', window.api);
            console.log('Auth available:', window.auth);
            console.log('Header available:', window.header);
            console.log('Cart available:', window.cart);
        });
    </script>
</body>
</html>
